<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Professeur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h4 class="text-center mb-4">Modifier un Professeur</h4>

<form action="/professeurs/update" method="post" class="card p-4 shadow-sm">
    <input type="hidden" name="id" th:value="${professeur.id}">

    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" name="nom" class="form-control" th:value="${professeur.nom}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" name="prenom" class="form-control" th:value="${professeur.prenom}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" th:value="${professeur.email}">
    </div>
    <div class="mb-3">
        <label class="form-label">Téléphone</label>
        <input type="text" name="telephone" class="form-control" th:value="${professeur.telephone}">
    </div>

    <div class="mb-3">
        <label class="form-label">Matière</label>
        <select name="matiereId" class="form-select">
            <option th:each="matiere : ${matieres}"
                    th:value="${matiere.id}"
                    th:text="${matiere.libelle}"
                    th:selected="${professeur.matiere != null && professeur.matiere.id == matiere.id}">
            </option>
        </select>
    </div>

    <div class="d-flex gap-15">
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/professeurs" class="btn btn-secondary">Retour</a>
    </div>

</form>
</body>
</html>
