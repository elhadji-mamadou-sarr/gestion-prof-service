<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Matière</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center mb-4">Modifier une Matière</h1>
<form action="/matieres/update" method="post" class="card p-4 shadow-sm">
    <input type="hidden" name="id" th:value="${matiere.id}">
    <div class="mb-3">
        <label class="form-label">Libellé</label>
        <input type="text" name="libelle" class="form-control" th:value="${matiere.libelle}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Désignation</label>
        <input type="text" name="designation" class="form-control" th:value="${matiere.designation}" required>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="/matieres" class="btn btn-secondary">Retour</a>
</form>
</body>
</html>
