<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Matières</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4 text-center">Liste des Matières</h1>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Libellé</th>
        <th>Désignation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="matiere : ${matieres}">
        <td th:text="${matiere.id}"></td>
        <td th:text="${matiere.libelle}"></td>
        <td th:text="${matiere.designation}"></td>
        <td>
            <a th:href="@{/matieres/edit/{id}(id=${matiere.id})}" class="btn btn-warning btn-sm">Modifier</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
